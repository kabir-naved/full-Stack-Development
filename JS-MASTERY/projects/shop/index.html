<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Product Page</title>
</head>
<body class="bg-gray-100">

  <!-- Cart Icon -->
  <div class="fixed top-0 right-0 m-5">
    <button id="cartButton" class="relative text-white p-3 bg-blue-600 rounded-full hover:bg-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      <span id="cartCount" class="absolute top-0 right-0 inline-block w-6 h-6 text-center bg-red-600 text-white rounded-full text-sm">0</span>
    </button>
  </div>

  <!-- Quick View Modal -->
  <div id="modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-5 rounded-lg max-w-lg w-full">
      <button id="closeModal" class="absolute top-4 right-4 text-xl">&times;</button>
      <img id="modalImage" src="" alt="Product Image" class="w-full h-64 object-cover rounded-lg">
      <h3 id="modalTitle" class="text-2xl font-bold mt-4"></h3>
      <p id="modalDescription" class="text-gray-700 mt-2"></p>
      <span id="modalPrice" class="text-gray-900 font-semibold text-xl mt-4 block"></span>
    </div>
  </div>

  <h1 class="text-4xl font-extrabold text-center py-6 bg-gray-800 text-blue-500 shadow-lg">
    OUR PRODUCTS
  </h1>

  <div class="max-w-[1320px] mx-auto grid grid-cols-[25%_auto] gap-8 py-8">
    <div class="bg-gray-200 rounded-lg shadow-lg p-5">
      <h2 class="mb-4 text-2xl font-semibold text-gray-900">Categories:</h2>
      <ul id="categoryUl" class="space-y-2 text-gray-600 cursor-pointer">
        <!-- dynamically generated list items -->
      </ul>
    </div>

    <div>
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-gray-700 text-3xl font-medium">More Products</h3>
        <div class="flex gap-2">
          <input id="searchInput" type="text" placeholder="Search products..." class="border p-2 rounded-md">
          <select id="sortPrice" class="border p-2 rounded-md">
            <option value="asc">Price: Low to High</option>
            <option value="desc">Price: High to Low</option>
          </select>
        </div>
      </div>

      <div id="productList" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- dynamically generated product cards -->
      </div>
    </div>
  </div>

  <script src="app/app.js"></script>
</body>
</html>
