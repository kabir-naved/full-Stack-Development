<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .image-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            border: 5px solid #fff;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .change {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #2575fc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .change:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        .change:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img class="im1" src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 1">
        <img class="im2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2dVbLMzlaeJnL5C6RpZ8HLRECJhH6ILEGKg&s" alt="Image 2">
    </div>

    <button class="change">Change</button>

    <script>
        const im1 = document.getElementsByClassName('im1')[0];
        const im2 = document.getElementsByClassName('im2')[0];
        const btn = document.getElementsByClassName('change')[0];

        btn.addEventListener('click', () => {
            let tempSrc = im1.src;
            im1.src = im2.src;
            im2.src = tempSrc;
        });
    </script>
</body>
</html>
