 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Word Counter</title>
     <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="h-screen m-0 p-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center font-sans">
     <main class="bg-white shadow-lg rounded-lg p-6 sm:p-8 md:p-10 w-full max-w-lg flex flex-col items-center gap-5">
         <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">
             Count Words: <span class="text-blue-600">0</span>
         </h3>
         <textarea id="count" 
             class="w-full h-40 sm:h-48 md:h-56 p-4 border border-gray-300 rounded-lg shadow-inner resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Type your text here..."></textarea>
     </main>
 
     <script>
         const span = document.querySelector('h3 span');
         const textArea = document.querySelector('textarea');
     
         let count = 0;
         textArea.addEventListener('input', () => {
             count = textArea.value.length;
             span.textContent = count;
         });
     </script>
 </body>
 </html>
