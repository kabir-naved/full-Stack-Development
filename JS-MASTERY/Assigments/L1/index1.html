<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img{
            width: 300px;
            height: 300px;
        }
        

    </style>
</head>
<body>

    <img class="im1" src= "https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="">
    <img class="im2" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2dVbLMzlaeJnL5C6RpZ8HLRECJhH6ILEGKg&s" alt="">

    <button class="change">Change</button>
    <script>
      const im1 = document.getElementsByClassName('im1')[0]
      const im2 = document.getElementsByClassName('im2')[0]
      const btn = document.getElementsByClassName('change')[0]

      btn.addEventListener('click', () => {
        let tempSrc = im1.src;
    im1.src = im2.src;
    im2.src = tempSrc;
      })

    </script>
</body>
</html>
