<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full m-0 p-0 box-border font-sans">
    <main class="flex flex-col justify-center items-center gap-5 h-full p-4">
        <h3 class="text-lg sm:text-xl md:text-2xl">
            Count Words: <span>0</span>
        </h3>
        <textarea id="count" class="w-full sm:w-80 md:w-96 h-32 p-2 border border-gray-300 rounded resize-none"></textarea>
    </main>

    <script>
        const span = document.querySelector('h3 span');
        const textArea = document.querySelector('textarea');
    
        let count = 0;
        textArea.addEventListener('input', () => {
            count = textArea.value.length;
            span.textContent = count;
        });
    </script>
</body>
</html>
